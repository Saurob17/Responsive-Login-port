<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website with Login & signup Form | Saurob</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com//css2?family=Material+symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="../CSS_code/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="#" class="logo">
          <img src="../login-signup-form-images/images/logo.jpg" alt="logo" />
          <h2>Coding With Me</h2>
        </a>

        <ul class="links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Courses</a></li>
          <li><a href="#">About us</a></li>
          <li><a href="#">Contact us</a></li>
        </ul>
        <button class="login-btn">LOG IN</button>
      </nav>
    </header>

    <!--Pop up  Form -->
    <div class="form-popup">
      <div class="form-box">
        <div class="form-details">
          <h2>Welcome Back</h2>
          <p>Please log in using your personal information to</p>
        </div>
        <div class="form-content">
          <h2>LOGIN</h2>
          <form action="">
            <div class="input-field">
              <input type="email" required /> <label for=""> Email </label>
            </div>
            <div class="input-field">
              <input type="password"  required />
              <label for="">Password</label>
            </div>
            <a href="" class="forgot-pass">Forgot password?</a>
            <button type="submit">LOG In</button>
          </form>

          <div class="bottom-link">
            Don't have an account?
            <a href="#"> Signup</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
